<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://e7.pngegg.com/pngimages/862/655/png-clipart-round-black-logo-computer-icons-temperature-measurement-temperature-save-miscellaneous-text-thumbnail.png" type="image/x-icon">
</head>

<body>
    <div class="calculator">
        <h1>TEMPERATURE CONVERTOR</h1>

        <div class="options">
            <div id="options1">
                <p>From</p>
                <select name="" id="from">
                    <option value="Celsius">Celsius</option>
                    <option value="Fahrenheit">Fahrenheit</option>
                </select>
            </div>

            <div id="options2">
                <p>To</p>
                <select name="" id="to">
                    <option value="Celsius">Celsius</option>
                    <option value="Fahrenheit">Fahrenheit</option>
                </select>
            </div>
        </div>

        <div class="input">
            <p>Input Temperature</p>
            <input type="number" name="" id="in">
        </div>

        <div class="result">
            <p>Result:</p>
            <div id="output"></div>
        </div>

        <div class="convert">
            <button id="btn">Convert</button>
        </div>
    </div>
</body>
<script src="./script.js"></script>

</html>
